     let MybgImg1 = new MiddleBg({

      console.log(MybgImg1);

    function startPcActive(isPCFlag){
      $(".tip").hide()
      $("#content").show()
      $(".header").addClass('pcHeaderStyle') 
      $(".footer").css("min-height", "30px")
      $("#pageBody").css("padding-top", "40px")
      $("#pageBody").css("height", "calc(100% - 30px - 41px)")
      $("#content").addClass('pcStyle') 
      init(isPCFlag)
    }
    function startMobieActive(){
      $("#content").addClass('mobieStyle')
      $(".header").css("height", "6%")
      $(".footer").css("height", "4%")
      $("#pageBody").css("height", "90%")
    }
    // 浏览器中看到屏幕旋转带来样式
    (function(){
      let active = 0;
      let isPCFlag = goPAGE()
      if(isPCFlag) return
      var supportOrientation = (typeof window.orientation === 'number' &&
      typeof window.onorientationchange === 'object');
      var init1 = function(){
        var htmlNode = document.body.parentNode,
        orientation;
        var updateOrientation = function(){
          if(supportOrientation){
            orientation = window.orientation;
            switch(orientation){
              case 90:
              case -90:
              orientation = 'landscape';
              break;
              default:
              orientation = 'portrait';
              break;
            }
          }else{
            orientation = (window.innerWidth > window.innerHeight) ? 'landscape' : 'portrait';
          }
          // htmlNode.setAttribute('class',orientation);
          if(orientation == 'landscape'){
            // $(".tip").hide()
            // $("#content").show("normal", init(isPCFlag))
            active ++
            if(active < 2){
              init(isPCFlag)
            }
          }else{
            // stopInit()
            $('#content').stop()
            // $(".tip").show()
            // $("#content").hide()
          }
        };
        if(supportOrientation){
          window.addEventListener('orientationchange',updateOrientation,false);
        }else{
          //监听resize事件
          window.addEventListener('resize',updateOrientation,false);
        }
        updateOrientation();
      };
      window.addEventListener('DOMContentLoaded',init1,false);
  })();
</script>
